<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A contact form.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="res/favicon.png">
    <title>Contact</title>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md sticky-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#navbar">
                <img src="res/profile.jpg" alt="Profile Picture" width="40" height="40" class="d-inline-block rounded-circle">
                <b class="px-2">MyGamesList</b>
            </a>
            <button 
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" 
                aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav my-2 ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>Contact</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <form id="contact-form" class="container pb-3">
        <h1 class="text-center py-5">Contact Us</h1>

        <div class="row">
            <div class="mb-3 col">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" id="first-name" class="form-control" required>
            </div>
            <div class="mb-3 col">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" id="last-name" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control"  rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Submit" id="form-submit" class="btn btn-dark">
        </div>
    </form>

    <!-- Footer -->
    <footer class="container-fluid d-flex justify-content-center align-items-center py-5">
        <img src="res/profile.jpg" alt="Profile Picture" width="40" height="40" class="d-inline-block rounded-circle">
        <p class="d-inline-block text-start m-0 px-2">
            Made by Sebastian Kouridakis<br/>
            <a href="https://kouridakis.org/" target="_blank">kouridakis.org</a>
        </p>
    </footer>
</body>
</html>
