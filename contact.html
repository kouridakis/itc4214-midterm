<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A contact form.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    <form id="contact-form" class="container">
        <h1 class="text-center py-5">Contact Us</h1>

        <div class="row">
            <div class="mb-3 col">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" id="first-name" class="form-control" required>
            </div>
            <div class="mb-3 col">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" id="last-name" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control"  rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Submit" id="form-submit" class="btn btn-dark">
        </div>
    </form>
</body>
</html>
