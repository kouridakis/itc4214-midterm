<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An interactive list of games.">
    <meta name="keywords" content="Games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="res/favicon.png">
    <title>Home</title>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css">
    <script src="table.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md sticky-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#navbar">
                <img src="res/profile.jpg" alt="Profile Picture" width="40" height="40" class="d-inline-block rounded-circle">
                <b class="px-2">MyGamesList</b>
            </a>
            <button 
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" 
                aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav my-2 ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-xl px-2 pb-3">
        <h1 class="text-center pt-5">My Games List</h1>

        <form id="game-form" class="text-center pt-3 pb-2">
            <label for="game-title" class="form-label"><b>Title: </b></label>
            <input type="text" id="game-title" class="form-control d-inline-block mb-3 w-30" placeholder="Game Title" required>

            <label for="game-rating" class="form-label ms-3"><b>Rating: </b></label>
            <input type="number" id="game-rating" class="form-control d-inline-block mb-3 w-30" placeholder="Your Rating" required>

            <!-- The mb-1 fixes the button's misalignment with the two input fields-->
            <input type="submit" value="Add Game" id="game-submit" class="btn btn-dark mb-1 ms-3">
        </form>

        <div class="table-responsive card text-center rounded-3">
            <table id="games" class="table table-striped table-bordered m-0">
                <thead class="table-dark">
                    <tr>
                        <th id="th-index" scope="col" class="col col-1">#<i></i></th>
                        <th id="th-title" scope="col" class="col col-6">Game Title<i></i></th>
                        <th id="th-rating" scope="col" class="col col-3">Rating<i></i></th>
                        <th scope="col" class="col col-2">Delete</th>
                    </tr>
                </thead>
                <tbody id="games-body">
                    <!-- 
                    <tr>
                        <td>#</td>
                        <td>Game title</td>
                        <td>#</td>
                        <td><button class="btn btn-danger w-100">Delete</button></td>
                    </tr> 
                    -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid d-flex justify-content-center align-items-center py-5">
        <img src="res/profile.jpg" alt="Profile Picture" width="40" height="40" class="d-inline-block rounded-circle">
        <p class="d-inline-block text-start m-0 px-2">
            Made by Sebastian Kouridakis<br/>
            <a href="https://kouridakis.org/" target="_blank">kouridakis.org</a>
        </p>
    </footer>
</body>
</html>
