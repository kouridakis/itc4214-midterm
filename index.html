<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An interactive list of games.">
    <meta name="keywords" content="Games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-xl px-2">
        <h1 class="text-center pt-5">My Games List</h1>

        <form id="game-form" class="text-center pt-3 pb-2">
            <label for="game-title" class="form-label"><b>Title: </b></label>
            <input type="text" id="game-title" class="form-control d-inline-block mb-3 w-30" placeholder="Game Title" required>

            <label for="game-rating" class="form-label ms-3"><b>Rating: </b></label>
            <input type="number" id="game-rating" class="form-control d-inline-block mb-3 w-30" placeholder="Your Rating" required>

            <!-- The mb-1 fixes the button's misalignment with the two input fields-->
            <input type="submit" value="Add Game" id="game-submit" class="btn btn-dark mb-1 ms-3">
        </form>

        <div class="table-responsive card text-center rounded-3">
            <table id="games" class="table table-striped table-bordered m-0">
                <thead class="table-dark">
                    <tr>
                        <th id="th-index" scope="col" class="col col-1">#<i></i></th>
                        <th id="th-title" scope="col" class="col col-6">Game Title<i></i></th>
                        <th id="th-rating" scope="col" class="col col-3">Rating<i></i></th>
                        <th scope="col" class="col col-2">Delete</th>
                    </tr>
                </thead>
                <tbody id="games-body">
                    <!-- 
                    <tr>
                        <td>#</td>
                        <td>Game title</td>
                        <td>#</td>
                        <td><button class="btn btn-danger w-100">Delete</button></td>
                    </tr> 
                    -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
